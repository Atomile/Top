<ion-content no-bounce>
  <!-- no-bounce -->
  <div class="mine_bg"></div>

  <!-- 头像 -->
  <ion-row>
    <ion-col text-center>
      <div class="icon_head" tabIcon="md-person"></div>
    </ion-col>
  </ion-row>

  <ion-row>
    <!-- 登录 注册按钮 -->
    <ion-col text-center class="btns"  *ngIf="!currentUser">
      <button ion-button color="danger" (click)="toRegisterPage()">注 册</button>
      <button ion-button (click)="toLoginPage()">登 录</button>
    </ion-col>
    <!-- 用户昵称（用户名） -->
    <ion-col text-center *ngIf="currentUser" class="user_info">
      <h4>{{currentUser.username}}</h4>
    </ion-col>
  </ion-row>

  <!-- 功能列表 -->
  <ion-row class="navs">
    <ion-col>
      <ion-list inset>
        <button ion-item *ngFor="let item of items" (click)="go(item.nav)">
          <ion-icon name="{{item.icon}}" item-start></ion-icon>
          {{ item.name }}
        </button>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
