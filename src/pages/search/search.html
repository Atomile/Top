<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-12> <ion-searchbar (ionInput)="onKey($event)"></ion-searchbar></ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <ion-row *ngFor="let slide of items" (click)="goDetail(slide)">
      <ion-col col-4>
        <div class="news_left">
          <img src="{{slide.top_image}}" class="news_img">
        </div>
      </ion-col>
      <ion-col>
        <h3 class="news_title">{{slide.title}}</h3>
        <p class="news_body">{{slide.digest}}</p>
        <p class="news_icon">
            <span>
              <ion-icon color="primary" name="chatboxes"></ion-icon>
            </span>{{slide.r_count}}
          <span class="eye">
              <ion-icon color="primary" name="eye"></ion-icon>
            </span>{{slide.v_count}}
          <span class="date">{{slide.edit_time}}</span>
        </p>
      </ion-col>
    </ion-row>
  </div>
  <ion-card *ngIf="flag">
    <ion-card-header>
      客官！没有找到您要的新闻，换个关键字试试！
    </ion-card-header>
  </ion-card>
</ion-content>
