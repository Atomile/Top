<ion-header>
  <ion-navbar color="primary">
    <ion-title>登 录</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="login_bg"></div>
    <div class="login_content" padding>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-icon name="tablet-portrait" item-start></ion-icon>
              <ion-input type="mobile" placeholder="用户名（手机号）"></ion-input>
            </ion-item>

            <ion-item>
              <ion-icon name="key" item-start></ion-icon>
              <ion-input type="password" placeholder="密码"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-right>
          <a (click)="return" color="light">忘记密码？</a>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col  text-center>
          <button ion-button block color="light">确 定</button>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
