<ion-header class="login_header">
  <ion-navbar color="primary">
    <ion-title>登 录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="login_bg"></div>
  <div class="login_content" padding>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-icon name="tablet-portrait" item-start></ion-icon>
            <ion-input type="mobile" maxlength="11" placeholder="用户名（手机号）"></ion-input>
          </ion-item>

          <ion-item class="bot_radius">
            <ion-icon name="key" item-start></ion-icon>
            <ion-input type="password" minlength="6" maxlength="16" placeholder="密码"></ion-input>
          </ion-item>

          <ion-col text-right>
            <div (click)="return" class="forgot_pwd">忘记密码？</div>
          </ion-col>
          <ion-col text-center>
            <button ion-button block color="light">确 定</button>
          </ion-col>

        </ion-list>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
