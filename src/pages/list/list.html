<ion-header>

  <ion-navbar >
    <ion-title [innerHTML]='type' class="CENTER"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="arc_content">
  <div class="news_wrap">
    <ion-row *ngFor="let slide of list_slides" (click)="goDetail(slide)">
      <ion-col col-4>
        <div class="news_left">
          <img src="{{slide.top_image}}" class="news_img">
        </div>
      </ion-col>
      <ion-col>
        <h3 class="news_title">{{slide.title}}</h3>
        <p class="news_body">{{slide.digest}}</p>
        <p class="news_icon">
            <span>
              <ion-icon color="primary" name="chatboxes"></ion-icon>
            </span>{{slide.r_count}}
          <span class="eye">
              <ion-icon color="primary" name="eye"></ion-icon>
            </span>{{slide.v_count}}
          <span class="date">{{slide.edit_time}}</span>
        </p>
      </ion-col>
    </ion-row>
  </div>
  <ion-refresher pulling-text="下拉刷新" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
</ion-content>
