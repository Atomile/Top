<ion-header class="home-header">
  <ion-navbar>
    <ion-row>
      <ion-col col-4 class="city"><span>北京市</span><span class="tri-down">▲</span></ion-col>
      <ion-col col-4 text-center><img class="logo" src="/assets/images/logo.png"></ion-col>
      <ion-col col-4 text-end>
        <ion-icon name="search" class="icon-search" (click)="search()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- 轮播 -->
  <ion-row>
    <ion-slides class="home-slides" loop="true" autoplay="4000">
      <ion-slide class="slide" *ngFor="let slide of slides">
        <img [src]="slide.top_image" class="slide-img">
        <h6 [innerHTML]="slide.title" class="slide-title"></h6>
      </ion-slide>
    </ion-slides>
  </ion-row>
  <!-- 功能图标 -->
  <ion-row class="cate-row">
    <ion-col col-3 text-center *ngFor="let cate of cates" class="cate">
      <p>
        <ion-icon [color]="cate.color" [name]="cate.icon" class="cate-icon"></ion-icon>
      </p>
      <span [innerHTML]="cate.name" class="cate-name"></span>
    </ion-col>
  </ion-row>
  <!-- 新闻栏 -->
  <ion-row class="lists-top-title">
    <ion-col col-6 text-start>头条事件</ion-col>
    <ion-col col-6 text-end>囧事推荐</ion-col>
  </ion-row>
  <!-- 新闻列表 -->
  <ion-row>
    <ion-list>
      <ion-item>
        <ion-col col-4 item-start>
          <img src="http://easyread.ph.126.net/hREiTkrDisOJfgp7bStMTA==/7917099446502961567.jpg">
        </ion-col>
