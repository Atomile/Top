<ion-header>

    <ion-navbar>
        <ion-title>评论详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card class="topic-card">
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/images/icon_account.png">
            </ion-avatar>
            <h2><span [innerHTML]="topic.t_from"></span>:</h2>
            <p [innerHTML]="topic.t_time"></p>
        </ion-item>
        <ion-card-content>
            <p [innerHTML]="topic.t_con"></p>
        </ion-card-content>
        <p class="topic-card-btns">
            <button ion-button icon-left clear small (click)="vote(topic,1)" class="color-green">
                <ion-icon name="thumbs-up"></ion-icon>
                <div [innerHTML]="topic.vote_up"></div>
            </button>
            <button ion-button icon-left clear small (click)="vote(topic,0)" class="color-dark">
                <ion-icon name="thumbs-down"></ion-icon>
                <div [innerHTML]="topic.vote_down"></div>
            </button>
            <button ion-button  clear (click)="doPrompt(topic)" class="font-12 color-rp">
                回复
            </button>
        </p>
    </ion-card>
    <ion-list>
        <ion-item *ngFor="let topic of topics">
            <ion-card class="reply-card">
                <ion-item>
                    <ion-avatar item-start>
                        <img src="assets/images/icon_account.png">
                    </ion-avatar>
                    <h2><span [innerHTML]="topic.t_from"></span>&nbsp;<span class="font-12">@</span><span class="font-12" [innerHTML]="topic.t_to"></span>:</h2>
                    <p [innerHTML]="topic.t_time" class="topic-time"></p>
                </ion-item>
                <ion-card-content>
                    <p [innerHTML]="topic.t_con"></p>
                </ion-card-content>
                <p class="reply-card-btns">
                    <button ion-button icon-left clear small (click)="vote(topic,1)" class="color-green">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div [innerHTML]="topic.vote_up"></div>
                    </button>
                    <button ion-button icon-left clear small (click)="vote(topic,0)" class="color-dark">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div [innerHTML]="topic.vote_down"></div>
                    </button>
                    <button ion-button clear (click)="doPrompt(topic)" class="font-12 color-rp">
                        回复
                    </button>
                </p>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
