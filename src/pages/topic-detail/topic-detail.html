<ion-header>

    <ion-navbar>
        <ion-title>topic-detail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="">
            </ion-avatar>
            <h2><span [innerHTML]="topic.t_from"></span>:</h2>
            <p [innerHTML]="topic.t_time"></p>
        </ion-item>
        <ion-card-content>
            <p [innerHTML]="topic.t_con"></p>
        </ion-card-content>
        <p>
            <button ion-button icon-left clear small (click)="vote(topic,1)">
                <ion-icon name="thumbs-up"></ion-icon>
                <div [innerHTML]="topic.vote_up"></div>
            </button>
            <button ion-button icon-left clear small (click)="vote(topic,0)">
                <ion-icon name="thumbs-down"></ion-icon>
                <div [innerHTML]="topic.vote_down"></div>
            </button>
            <button ion-button color="回复" clear (click)="doPrompt(topic)">
                回复
            </button>
        </p>
    </ion-card>
    <ion-list>
        <ion-item *ngFor="let topic of topics">
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="">
                    </ion-avatar>
                    <h2><span [innerHTML]="topic.t_from"></span>@<span [innerHTML]="topic.t_to"></span>:</h2>
                    <p [innerHTML]="topic.t_time"></p>
                </ion-item>
                <ion-card-content>
                    <p [innerHTML]="topic.t_con"></p>
                </ion-card-content>
                <p>
                    <button ion-button icon-left clear small (click)="vote(topic,1)">
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div [innerHTML]="topic.vote_up"></div>
                    </button>
                    <button ion-button icon-left clear small (click)="vote(topic,0)">
                        <ion-icon name="thumbs-down"></ion-icon>
                        <div [innerHTML]="topic.vote_down"></div>
                    </button>
                    <button ion-button color="回复" clear (click)="doPrompt(topic)">
                        回复
                    </button>
                </p>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
